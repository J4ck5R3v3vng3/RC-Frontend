<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RefridgeCreator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

    <base href="/"/>

    <script>
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("page-title").style.fontSize = "clamp(7.2rem, 1rem + 2vw, 4rem)";
          document.getElementById("banner").style.height = "117px";
          document.getElementById("spruch").style.display = "none";
          document.getElementById("header").style.height = "185px";
        } else {
          document.getElementById("page-title").style.fontSize = "clamp(14.4rem, 1rem + 2vw, 4rem)";
          document.getElementById("banner").style.height = "442px";
          document.getElementById("spruch").style.display = "block";
        }
      }
    </script>

  </head>

  <body>
    <div id="wrapper">
      <app-root></app-root>
    </div>
  </body>

</html>
